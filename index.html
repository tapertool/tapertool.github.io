<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Nedtrappning</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col p-3">
                    <h2 class="text-center">Beräkna nedtrappning </h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="startdatum">Datum för påbörjad nedtrappning:</label>
                            <input data-pattern="^\d{4}-\d{2}$" class="form-control" id="startdatum" size="10" value="2018-01-01" type="text" />
                        </div>
                        <div class="form-group">
                            <label>Normaldos:</label>
                            <input data-pattern="^(\d+\.)?\d+$" class="form-control" id="startdos" size="10" value="75" type="text" />
                        </div>
                        <div class="form-group">
                            <label>Dosreduktion(%):</label>
                            <input  data-pattern="^(\d+\.)?\d+$" class="form-control" id="reduktion" size="10" value="10" type="text" />
                        </div>
                        <div class="form-group">
                            <label>Antal dagar/steg:</label>
                            <input  data-pattern="^(\d+\.)?\d+$" class="form-control" id="dagar" size="10" value="28" type="text" />
                        </div>
                        <div class="form-group">
                            <label>Mål för sista/lägsta dos:</label>
                            <input  data-pattern="^(\d+\.)?\d+$" class="form-control" id="slutdos" size="10" value="1" type="text" />
                        </div>
                        <input type="submit" id="berakna" value="Beräkna" />
                    </form>
                </div>
                <div class="col">
                    <table class="table table-striped">
                        <thead>
                            <th>Datum</th>
                            <th>Dos</th>
                        </thead>
                        <tbody id="results">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
